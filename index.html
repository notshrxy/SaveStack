<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SaveStack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;700;800&family=Inter:wght@600&family=Lora:wght@500&family=Jersey+10&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-color: #00008b; /* Dark Blue */
      }
      
      /* Global Cursor Override - Retains custom design even on clickables */
      * {
        cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 3L21 11L13 13L11 21L3 3Z' fill='%2300008b' stroke='black' stroke-width='2' stroke-linejoin='round'/%3E%3C/svg%3E"), auto !important;
      }

      body {
        font-family: 'Host Grotesk', sans-serif;
        background-color: #fdfdfd;
      }

      /* Heading and Bold Font Override - Inter SemiBold 600 */
      h1, h2, h3, h4, .font-bold, .font-black, .font-extrabold {
        font-family: 'Inter', sans-serif !important;
        font-weight: 600 !important;
      }
      
      /* Pixel Branding Font */
      .font-jersey {
        font-family: 'Jersey 10', sans-serif !important;
        font-weight: 400 !important;
      }
      
      /* Utility to hide scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(3deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Subtle floating for UI buttons */
      @keyframes idle-float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
      .animate-idle-float {
        animation: idle-float 4s ease-in-out infinite;
      }

      /* Dynamic Roaming Animation for Background Shapes */
      @keyframes floating-roam {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(50px, -40px) rotate(15deg); }
        66% { transform: translate(-30px, 30px) rotate(-10deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .animate-roam {
        animation: floating-roam linear infinite;
      }

      /* Slow Rotation Animation */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: slow-spin 25s linear infinite;
      }

      /* Navbar Ping-Pong Loading Animation - 3 seconds total cycle */
      @keyframes navbar-ping-pong {
        0% { width: 0%; left: 0; right: auto; }
        50% { width: 100%; left: 0; right: auto; }
        50.1% { width: 100%; left: auto; right: 0; }
        100% { width: 0%; left: auto; right: 0; }
      }
      .animate-navbar-ping-pong {
        animation: navbar-ping-pong 3s ease-in-out infinite;
      }

      @keyframes rotate-path {
        from { transform: rotate(0deg) translateX(25px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(25px) rotate(-360deg); }
      }
      .animate-rotate-path {
        animation: rotate-path 12s linear infinite;
      }

      @keyframes wiggle {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, 10px) rotate(5deg); }
        50% { transform: translate(-10px, 15px) rotate(-5deg); }
        75% { transform: translate(-15px, -10px) rotate(3deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-wiggle {
        animation: wiggle 5s ease-in-out infinite;
      }

      /* Perspective Wireframe Grid */
      .wireframe-grid {
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        perspective: 1000px;
        position: relative;
      }

      /* Perspective Wireframe Grid overlay */
      .wireframe-grid::before {
        content: '';
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: none;
      }

      /* Button Hover Effect - Flash */
      .btn-hover-effect {
        position: relative;
        overflow: hidden;
      }
      .btn-hover-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: none;
      }
      .btn-hover-effect:hover::after {
        left: 100%;
        transition: left 0.6s ease-in-out;
      }

      /* Transitions for expanding feature cards */
      .feature-card-transition {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Isometric depth utility classes */
      .neo-depth-sm {
        box-shadow: 1px 1px 0px black, 2px 2px 0px black;
      }
      .neo-depth-md {
        box-shadow: 1px 1px 0px black, 2px 2px 0px black, 3px 3px 0px black, 4px 4px 0px black;
      }
      .neo-depth-lg {
        box-shadow: 1px 1px 0px black, 2px 2px 0px black, 3px 3px 0px black, 4px 4px 0px black, 5px 5px 0px black, 6px 6px 0px black;
      }
    </style>

</script>
</head>
